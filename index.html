<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Safelink Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #countdown {
      font-size: 20px;
      font-weight: bold;
      color: red;
    }
    #continue {
      display: none;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 16px;
    }
    .instructions {
      background-color: #f0f0f0;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 5px solid #2196F3;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h2>Harap Tunggu...</h2>

  <div class="instructions">
    <p><strong>Cara lewati iklan:</strong></p>
    <p>Jika terkena iklan, tekan tombol <strong>kembali (back)</strong> saja.</p>
    <p>Setelah itu tunggu sebentar, halaman akan otomatis menuju ke <strong>VIDEY</strong>.</p>
  </div>

  <p>Anda akan dialihkan dalam <span id="countdown">5</span> detik.</p>

  <button id="continue">Lanjutkan</button>

  <script>
    let countdown = 5;
    let countdownInterval = setInterval(function () {
      countdown--;
      document.getElementById("countdown").innerText = countdown;
      if (countdown === 0) {
        clearInterval(countdownInterval);
        document.getElementById("continue").style.display = "inline-block";
      }
    }, 1000);

    document.getElementById("continue").addEventListener("click", function () {
      // ✅ Redirect ke link safelink
      window.location.href = "https://otieu.com/4/9707196";
    });
  </script>

  <!-- ✅ Popunder tunggal -->
  <script>
    (s => {
      s.dataset.zone = '9713245';
      s.src = 'https://al5sm.com/tag.min.js';
      [document.documentElement, document.body].filter(Boolean).pop()
        .appendChild(document.createElement('script'))
        .src = s.src;
    })(document.createElement('script'));
  </script>

</body>
</html>
